<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
          <ul class="profile__user">
            <li class="profile__list">
              <h1 class="profile__username">Жак-Ив Кусто</h1><button class="profile__edit-button"></button>
            </li>
            <li class="profile__list">
              <p class="profile__userstatus">Исследователь океана</p>
            </li>
          </ul>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like elements__title_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.png" alt="Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.png" alt="Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="elements__info">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="profile-editor profile-editor_opened" id="profile-editor">
      <button class="form__close"></button>
      <div class="form">
        <form class="form__user-editor" name="user-editor">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input class="form__field-item" type="text" name="username" placeholder="Имя пользователя"
              value="Жак-Ив Кусто">
            <input class="form__field-item" type="text" name="userstatus" placeholder="Статус пользователя"
              value="Исследователь океана">
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>
