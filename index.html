<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__user">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <p class="profile__user-status">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.png" alt="Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.png" alt="Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="elements__info">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup">
      <div class="form">
        <button class="form__close" type="button"></button>
        <form class="form__user-editor" name="user-editor">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input class="form__field-item" type="text" name="username" placeholder="Имя пользователя"
              value="Жак-Ив Кусто">
            <input class="form__field-item" type="text" name="userstatus" placeholder="Статус пользователя"
              value="Исследователь океана">
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
